server:
  port: 8080
spring:
  application:
    name: client-service
  datasource:
    url: jdbc:mysql://localhost:3306/clients?createDatabaseIfNotExist=true
    username: root
    password: rootpass1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect